
<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4>List Category</h4>
        <a href="javascript:;" class="btn btn-success"
        routerLink="/admin/categories/add">Add New</a>
      </div>
      
      <div class="card-body">
        <table class="table table-striped">
            <thead class="text-center">
                <th>#</th>
                <th>Name</th>
                <th>Amount Books</th>
                <th>Action</th>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let cate of cates;index as i">
                    <td>{{i+1}}</td>
                    <td>{{ cate.name | titlecase}}</td>
                    <td class="text-center">
                      <span style="width: 15px; height: 15px; background-color: #686de0; padding: 10px;border-radius: 20px;
                      color:white;">{{cate.books?.length}}</span>
                    </td>
                    <td>
                        <a href="javascript:;" class="btn btn-info"
                        routerLink="/admin/categories/edit/{{cate.id}}">Sửa</a>
                        &nbsp;
                        <a href="javascript:;" (click)="deleteCate(cate.id)" class="btn btn-danger" >Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>

      </div>
    </div>
  </div>
