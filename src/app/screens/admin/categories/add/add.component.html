<div class="col-lg-10">
    <div class="card">
      <div class="card-header">
        <h4>Add Category</h4>
      </div>
      <div class="card-body">
        <form action="" [formGroup]="cateForm" (submit)="saveCate($event)">
            <div class="form-group">
                <label for="">Name Cate</label>
                <input type="text"
                formControlName = "name"
                class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)">
                <p class="text-white"
                *ngIf="f.name.errors?.required">
                 Please enter category name
                </p>
                <p class="text-white"
                *ngIf="f.name.errors?.minlength">
                 Category at least 4 character
                </p>
                <p class="text-white"
                *ngIf="f.name.errors?.maxlength">
                Category dont allow more 20 character
                </p>
            </div>
            <div class="text-center">
                <button type="submit"
                [disabled] = "cateForm.invalid"
                class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
  </div>
