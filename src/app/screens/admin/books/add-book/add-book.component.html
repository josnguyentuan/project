

<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4>Add Book</h4>
        <a href="javascript:;" class="btn btn-success"
        routerLink="/admin/books">List Books</a>
      </div>
      {{bookForm.value | json}}

      <div class="card-body" >
        <form action="" [formGroup]="bookForm" (submit)="saveBook($event)">
            <div class="form-group">
                <label>Title</label>
                <input type="text" 
                formControlName="title"
                class="form-control purchase-code" 
                placeholder="Enter name of book...">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="text"
                formControlName="price"
                 class="form-control invoice-input" 
                 placeholder="Enter price of book...">
              </div>
              <!-- <div class="form-group">
                <label>Image</label>
                <input type="text"
                formControlName ="image"
                 class="form-control datemask"
                  placeholder="">
              </div> -->
            
           
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label>Select</label>
                    <select class="form-control" formControlName="categoryId">
                      <option  *ngFor="let cate of cates"  [ngValue]="cate.id">{{cate.name}}</option>

                    </select>
                  </div>
                  
                </div>
                <div class="col-6">
                   <div class="form-group">
                    <div class="form-group">
                      <label>Select</label>
                      <select class="form-control" formControlName="categoryId">
                        <option  *ngFor="let author of authors" [ngValue]="author.id">{{author.name}}</option> 
                      </select>
                    </div>                    
                     </div>
                </div>
            </div>
            
          <div class="col-12">
            <div class="card"> 
                <div class="card-content">
                    <div class="card-body">
                       
                        <!-- Basic file uploader -->
                        <input (change)="upload($event)" type="file" class="basic-filepond">
                    </div>
                </div>
            </div>
        </div>
              <button   type="submit" class="btn btn-primary offset-5"> Save </button>
        </form>
      </div>
    </div>
  </div>
  <script>
     FilePond.create( document.querySelector('.basic-filepond'), { 
        allowImagePreview: false,
        allowMultiple: false,
        allowFileEncode: false,
        required: false
    });
  </script>
