

<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4>Add Book</h4>
        <a href="javascript:;" class="btn btn-success"
        routerLink="/admin/books">List Books</a>
      </div>
     <pre>
      {{editBook.value | json}}

     </pre>
      <div class="card-body" >
        <form action="" [formGroup]= "editBook" (submit)="saveBook($event)" enctype="multipart/form-data">
            <div class="form-group">
                <label>Title</label>
                <input type="text" 
                formControlName="title"
                class="form-control purchase-code" 
                
                placeholder="Enter name of book...">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="text"
                formControlName="price"
                 class="form-control invoice-input" 
                 placeholder="Enter price of book...">
              </div>
              
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" formControlName="categoryId">
                      <option  *ngFor="let cate of cates; index as i"  [ngValue]="cate.id">{{cate.name}}</option>
                    </select>
                  </div>
                  
                </div>
                <div class="col-6">
                   <div class="form-group">
                    <div class="form-group">
                      <label>Book</label>
                      <select class="form-control" formControlName="authorId">
                        <option  *ngFor="let author of authors" [ngValue]="author.id">{{author.name}}</option> 
                      </select>
                    </div>                    
                     </div>
                </div>
            </div>
             <div class="col-12">
                <div class="card bg-light" > 
                   
                    <div class="card-content">
                        <div class="card-body">      
                            <!-- Basic file uploader -->
                            <input (change)="upload($event)"   formControlName="image"
                             type="file" class="basic-filepond">
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="editBook.value.image.length>0">
                  <div class="col-6 offset-3" >
                    <img [src]="editBook.value.image" class="img-thumbail" alt="">
                  </div>
                </div>
            </div>
              <button type="submit" class="btn btn-primary offset-5"> Save </button>
        </form>
      </div>
    </div>
  </div>
