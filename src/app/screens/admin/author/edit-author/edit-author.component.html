<div class="col-lg-10">
    <div class="card">
      <div class="card-header">
        <h4>Edit Category</h4>
      </div>
      <div class="card-body">
        <form action="" [formGroup]="editAuthor" (submit)="saveAuthor($event)">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text"
                formControlName = "name"
                class="form-control" [value]="this.editAuthor.value.name"
                >
            </div>
          
            <div class="text-center">
                <button type="submit"
                [disabled] = "editAuthor.invalid"
                class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
  </div>
