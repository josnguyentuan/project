<div class="col-lg-10">
    <div class="card">
      <div class="card-header">
        <h4>Add Author</h4>
      </div>
      <div class="card-body">
        <form action="" [formGroup]="authorForm" (submit)="saveAuthor($event)">
            <div class="form-group">
                <label for="">Author Name</label>
                <input type="text"
                formControlName = "name"
                class="form-control">
            </div>
         
            <div class="text-center">
                <button type="submit"
                [disabled] ="authorForm.invalid"
                class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
  </div>
